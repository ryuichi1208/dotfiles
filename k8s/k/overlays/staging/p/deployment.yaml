apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
        ver: 1.0.0
    spec:
      containers:
      - name: nginx
        image: nginx:latest
      - name: redis
        image: redis:latest
